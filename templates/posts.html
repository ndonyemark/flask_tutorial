{% extends 'base.html' %}


{% block head %} <title>Home</title> {% endblock head %}
    

{% block body %}
    <h1>All Posts</h1>
    
    {% for post in posts %}
        <h3>{{post.title}}</h3>

        <p>{{post.content}}</p>

        {% if post.author %}
            <p><i>By: {{post.author}}</i></p>
        {% else %}
            <p><i>By: anonymous</i></p>
        {% endif %}
        
    {% endfor %}
        
{% endblock body %}
